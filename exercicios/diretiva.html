<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <input type="text" v-model="name">
        <div v-invert="name"></div>
    </div>

    <script>
        Vue.directive('invert', {
            componentUpdated(el, binding) {
                const inverted = binding.value.split('')
                const reverse = inverted.reverse()
                const joined = reverse.join('')
                el.innerHTML = joined
            }
        })

        new Vue({
            el:"#app",
            data:{
                name: ''
            }
        })
    </script>
</body>
</html>
